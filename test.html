<!DOCTYPE html>
<html>
<head>
  <title>Responsive Photo Grid</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      max-width: 500px;
      gap: 10px;
    }

    .photo {
      flex: 1 0 calc(25% - 10px);
      max-width: calc(25% - 10px);
      height: 80px;
      border-radius: 50%;
      margin: 5px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo img {
      max-width: 100%;
      max-height: 100%;
    }

    @media screen and (max-width: 768px) {
      .photo {
        flex: 1 0 calc(50% - 10px);
        max-width: calc(50% - 10px);
      }
    }

    @media screen and (max-width: 480px) {
      .photo {
        flex: 1 0 calc(100% - 10px);
        max-width: calc(100% - 10px);
      }
    }
  </style>
</head>
<body>
  <div class="photo-grid">
    <div class="photo" id="center-photo">
      <img src="bb23/images/abt6.jpeg" alt="Center Photo">
    </div>
    <div class="photo">
      <img src="bb23/images/abt6.jpeg" alt="Photo 1">
    </div>
    <div class="photo">
      <img src="bb23/images/abt6.jpeg" alt="Photo 2">
    </div>
    <div class="photo">
      <img src="bb23/images/abt6.jpeg" alt="Photo 3">
    </div>
    <div class="photo">
      <img src="bb23/images/abt6.jpeg" alt="Photo 4">
    </div>
    <div class="photo">
      <img src="bb23/images/abt6.jpeg" alt="Photo 5">
    </div>
    <div class="photo">
      <img src="bb23/images/abt6.jpeg" alt="Photo 6">
    </div>
    <div class="photo">
      <img src="bb23/images/abt6.jpeg" alt="Photo 7">
    </div>
    <!-- Add more photos here -->
  </div>
</body>
</html>
